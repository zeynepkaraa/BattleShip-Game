<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1>Battleship Game</h1>
    <p id="game-info">
      Please place all your ships on your board. You can click on them to
      rotate. When ready, click start to TAKE OFF! First one to sink all
      opponent's ships wins!!
    </p>

    <div class="header">
      <div class="menu">
        <div class="turn"></div>
        <button class="start">Start</button>
      </div>

      <div class="Ships"></div>
    </div>

    <div class="gameArea">
      <div class="player-scoreBoard">
        <h2>Player</h2>
        <table id="playerTable">
          <tr>
            <td id="heading">Hits</td>
          </tr>
          <tr>
            <td id="player-hits" class="score">0</td>
          </tr>
          <tr>
            <td id="heading">Misses</td>
          </tr>
          <tr>
            <td id="player-miss" class="score">0</td>
          </tr>
        </table>
      </div>
      <div class="Boards"></div>

      <div class="computer-scoreBoard">
        <h2>Computer</h2>
        <table id="compTable">
          <tr>
            <td id="heading">Hits</td>
          </tr>
          <tr>
            <td id="computer-hits" class="score">0</td>
          </tr>
          <tr>
            <td id="heading">Misses</td>
          </tr>
          <tr>
            <td id="computer-miss" class="score">0</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <h3 id="modal-message"></h3>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <button class="reset">Restart</button>
    <audio id="hit-sound" src="./explosion-91872.mp3" preload="auto"></audio>
    <audio
      id="miss-sound"
      src="./assets/click-button-140881.mp3"
      preload="auto"
    ></audio>
    <audio
      id="sunk-sound"
      src="./assets/large-underwater-explosion-190270.mp3"
      preload="auto"
    ></audio>
    <audio id="victory-sound" src="./gewonnen-87838.mp3" preload="auto"></audio>
    <audio
      id="lost-sound"
      src="./assets/negative_beeps-6008.mp3"
      preload="auto"
    ></audio>
    <audio
      id="click-sound"
      src="./assets/click-button-140881.mp3"
      preload="auto"
    ></audio>

    <script src="battleship.js"></script>
  </body>
</html>
